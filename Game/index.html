<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Drag and Drop Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio Element -->
  <audio id="background-music" autoplay>
    <source src="Background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="header">
    <h1>Eco-Friendly Drag and Drop Game</h1>
    <p>Sort the waste into the correct bins and help save the environment!</p>
  </div>
  <div class="container game-area">
    <div class="timer" id="timer">Time Left: 60s</div>
    <div class="waste-items">
      <div class="waste" draggable="true" data-type="dry">
        <img src="Icons/paper-icon.png" alt="Paper">
      </div>
      <div class="waste" draggable="true" data-type="wet">
        <img src="Icons/food-icon.png" alt="Food">
      </div>
      <div class="waste" draggable="true" data-type="hazardous">
        <img src="Icons/battery-icon.png" alt="Battery">
      </div>
      <div class="waste" draggable="true" data-type="e-waste">
        <img src="Icons/mobile-icon.png" alt="Mobile">
      </div>
      <div class="waste" draggable="true" data-type="biodegradable">
        <img src="Icons/leaves-image.png" alt="Leaves">
      </div>
      <div class="waste" draggable="true" data-type="non-biodegradable">
        <img src="Icons/plastic-icon.png" alt="Plastic">
      </div>
    </div>
    <div class="dustbins">
      <div class="dustbin" data-type="wet">
        <img src="Icons/green-dustbin.webp" alt="Green Bin">
      </div>
      <div class="dustbin" data-type="dry">
        <img src="Icons/blue-dustbin.avif" alt="Blue Bin">
      </div>
      <div class="dustbin" data-type="hazardous">
        <img src="Icons/red-dustbin.jpg" alt="Red Bin">
      </div>
      <div class="dustbin" data-type="e-waste">
        <img src="Icons/orange-dustbin.jpg" alt="Orange Bin">
      </div>
      <div class="dustbin" data-type="biodegradable">
        <img src="Icons/purple-dustbin.jpg" alt="Purple Bin">
      </div>
      <div class="dustbin" data-type="non-biodegradable">
        <img src="Icons/gray-dustbin.jpeg" alt="Gray Bin">
      </div>
    </div>
    <div class="message" id="message"></div>
    <div class="score" id="score">Score: 0</div>
    <button class="btn btn-primary submit-btn" id="submit-btn">Submit</button>
    <button class="btn btn-primary submit-btn" id="restart-btn">Restart</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
